<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="text-center border border-light mx-auto mt-5 p-3 mp-5" #loginForm="ngForm"
                (ngSubmit)="login()">
                <p class="h4 mb-4">Sign In</p>

                <!-- Email -->
                <div class="form-group">
                    <input type="email" #email="ngModel" [(ngModel)]="loginData.email"
                        [class.is-invalid]="email.invalid && email.touched" class="form-control" placeholder="E-mail"
                        name="email" required>
                    <div class="text-left invalid-feedback" [class.d-none]="email.valid || email.untouched">Email is
                        required</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" #password="ngModel" [(ngModel)]="loginData.password"
                        [class.is-invalid]="password.invalid && password.touched" class="form-control"
                        placeholder="Password" name="password" required>
                    <div class="text-left invalid-feedback" [class.d-none]="password.valid || password.untouched">
                        Password is required</div>
                </div>

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <mdb-checkbox [ngModel]="loginData.rememberMe" [default]="true" name="rememberMe">Remember me
                        </mdb-checkbox>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!loginForm.valid">Sign
                    in</button>

                <!-- Register -->
                <p>Not a member? <a  [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a></p>

                <!-- Social login -->
                <p>or sign in with:</p>

                <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="facebook"></mdb-icon>
                </a>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
