<div class="container">
    <form class="text-center border border-light mx-auto mt-5 p-3 mp-5" (ngSubmit)="login()" style="width: 600px;">
        <p class="h4 mb-4">Sign In</p>
    
        <!-- Email -->
        <input type="email" [(ngModel)]="loginData.email" class="form-control mb-4" placeholder="E-mail" name="email">
    
        <!-- Password -->
        <input type="password" [(ngModel)]="loginData.password" class="form-control mb-4" placeholder="Password" name="password">
    
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <mdb-checkbox [(ngModel)]="loginData.rememberMe" [default]="true" name="rememberMe">Remember me</mdb-checkbox>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
    
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
    
        <!-- Register -->
        <p>Not a member? <a href="">Register</a></p>
    
        <!-- Social login -->
        <p>or sign in with:</p>
    
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
    </form>
</div>
